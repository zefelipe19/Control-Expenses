{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block 'title' %}Login{% endblock %}

{% block 'content' %}
    <div class="d-flex flex-md-column align-items-center">
        
        <div class="input-group mb-3 d-flex flex-md-column align-items-center">
            <h1> Login </h1>
            <form action="{% url 'login' %}" method="post" class="border p-3 rounded" enctype="multipart/form-data">

                {% csrf_token %}

                {{ form|crispy}}
                
                <input type="submit" class="btn btn-success m-2" value="Login">
                <br>
                <span>Don't have account? Create your account here.</span>
                <input type="button" value="SignUp" class="btn btn-primary" onclick="location.href = '{% url 'signup' %}'">
            </form>  
        </div>
    </div>
{% endblock %}
