{% extends 'base.html' %}

{% block 'title' %}Delete {{ expense.expense_name }}{% endblock %}

{% block 'content' %}
    <h1>Are you sure to delete? "{{ expense.expense_name }}"</h1>
    <form action="{% url 'delete_expense' pk=expense.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn btn-danger dropdown-toggle">
        <input type="button" value="No" onclick="location.href = '{% url 'see_expenses' %}'" class="btn dropdown-toggle" style="background-color: rgb(53, 195, 53); color: white;">
    </form>
{% endblock %}
